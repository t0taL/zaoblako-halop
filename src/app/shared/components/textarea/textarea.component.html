<div class="textarea">
  <label for="textarea">{{ inputConfig.label }}</label>

  <div
    #textarea
    name="textarea"
    role="textarea"
    [textContent]="value"
    [contentEditable]="true"
    class="text-ac-color input-bg-color outline-ac-color"
    (input)="updateValue(textarea.textContent)"
  >
  </div>
</div>

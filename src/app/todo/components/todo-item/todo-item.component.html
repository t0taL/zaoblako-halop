<div class="todo-item border-pr-color">
  <div class="todo-item__content">
    <div
      class="todo-item__content__name bg-pr-color"
      [class.completed]="todoItem?.status"
      [class.deleted]="todoItem?.deleted"
    >
      <span>{{ todoItem?.name }}</span>
    </div>
  
    <div class="todo-item__content__description">
      <span>{{ todoItem?.description }}</span>
    </div>
  </div>

  <div class="todo-item__actions main-bg-color">
    <div
      class="todo-item__actions__toggle text-ac-color bg-ac-color"
      [class.deleted]="todoItem?.deleted"
      (click)="toggleActions()"
    >
      {{ showActions ? '&#10097;' : '&#10096;' }}
    </div>

    <div *ngIf="showActions" [@todoActionsAnimation] class="todo-item__actions__wrapper">
      <div *ngIf="todoItem?.status; then returnBtn else completeBtn"></div>

      <ng-template #completeBtn>
        <app-button (clickEvent)="completeTodo()">Завершить</app-button>
      </ng-template>
      
      <ng-template #returnBtn>
        <app-button (clickEvent)="returnTodo()">Вернуть</app-button>
      </ng-template>

      <app-button (clickEvent)="editTodo()">Редактировать</app-button>
      
      <app-button (clickEvent)="deleteTodo()">Удалить</app-button>
    </div>
  </div>
</div>
